<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            color: #0f172a;
            overflow: hidden;
            height: 100vh;
            /* Vibrant Light RGB Palette Animation */
            background: linear-gradient(-45deg, 
                #fee2e2, #ffedd5, #fef9c3, #dcfce7, #d1fae5, #dbeafe, #ede9fe, #fce7f3
            );
            background-size: 400% 400%;
            animation: gradientBG 10s ease-in-out infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated Gradient for Developer Name */
        .name-gradient {
            background: linear-gradient(to right, #2563eb, #059669, #dc2626, #7c3aed, #2563eb);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .dashboard-container {
            height: calc(100vh - 200px);
            position: relative;
            margin-top: 10px;
        }

        .view-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .view-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.98) translateY(20px);
        }

        .view-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Glassmorphism Cards */
        .leaderboard-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 2.5rem;
            padding: 2.5rem;
            height: 100%;
            overflow-y: auto;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.05);
        }

        /* Windows style Taskbar */
        .taskbar {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 70px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            border-radius: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
        }

        .taskbar-tab {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 18px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            color: #475569;
        }

        .taskbar-tab.active {
            background: rgba(37, 99, 235, 0.1);
            color: #1e40af;
            transform: translateY(-2px);
            font-weight: 800;
        }

        .taskbar-tab.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 4px;
            background: #2563eb;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 1.5rem;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 2rem;
            scroll-behavior: smooth;
        }

        .stall-inventory-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 1);
            padding: 2rem;
        }

        ::-webkit-scrollbar { width: 0px; }

        .rank-badge {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 1.25rem; font-weight: 900; font-size: 1.6rem;
        }
        .rank-1 { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #fff; box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3); }
        .rank-2 { background: #cbd5e1; color: #334155; }
        .rank-3 { background: #fed7aa; color: #9a3412; }
        .rank-other { background: #f1f5f9; color: #94a3b8; }

        .pulse { animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="px-10 pt-10">

    <!-- Header Section (Centered) -->
    <header class="text-center mb-6">
        <h1 id="schoolName" class="text-6xl font-black text-slate-900 tracking-tight uppercase mb-1 drop-shadow-sm">UDAYA PUBLIC SCHOOL</h1>
        <h2 id="viewTitle" class="text-3xl font-bold tracking-[0.2em] text-blue-700/60 uppercase">
            LIVE SALES LEADERBOARD
        </h2>
    </header>

    <div class="dashboard-container">
        <!-- View 1: Leaderboard -->
        <div id="viewLeaderboard" class="view-section view-visible grid grid-cols-2 gap-10">
            <div class="leaderboard-card flex flex-col">
                <h3 class="text-3xl font-black mb-8 flex items-center text-slate-900">
                    <span class="w-3 h-10 bg-blue-600 rounded-full mr-4"></span>
                    TOP SELLING STALLS
                </h3>
                <div id="stallLeaderboard" class="space-y-6"></div>
            </div>

            <div class="leaderboard-card flex flex-col">
                <h3 class="text-3xl font-black mb-8 flex items-center text-slate-900">
                    <span class="w-3 h-10 bg-emerald-600 rounded-full mr-4"></span>
                    MOST POPULAR ITEMS
                </h3>
                <div id="itemLeaderboard" class="space-y-6"></div>
            </div>
        </div>

        <!-- View 2: Inventory -->
        <div id="viewInventory" class="view-section view-hidden">
            <div id="inventoryGrid" class="inventory-grid"></div>
        </div>
    </div>

    <!-- Windows Style Taskbar -->
    <div class="taskbar">
        <!-- Developer Branding (Left) -->
        <div class="flex items-center space-x-4 bg-slate-900/5 px-6 py-2 rounded-xl border border-slate-900/5">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-700 to-indigo-700 flex items-center justify-center font-black text-white text-base">AG</div>
            <div>
                <p class="text-[9px] uppercase font-black tracking-widest text-slate-400 leading-none">Architected By</p>
                <p class="text-xl font-black name-gradient leading-tight uppercase">Aditya Gupta</p>
            </div>
        </div>

        <!-- Tab Controls (Center) -->
        <div class="flex items-center space-x-2">
            <div id="tab0" class="taskbar-tab active" onclick="switchView(0)">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                <span class="text-base font-black uppercase tracking-wide">Leaderboard</span>
            </div>
            <div id="tab1" class="taskbar-tab" onclick="switchView(1)">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                <span class="text-base font-black uppercase tracking-wide">Stock Inventory</span>
            </div>
        </div>

        <!-- System Area (Right) -->
        <div class="flex items-center space-x-6">
            <div class="flex flex-col text-right border-r border-slate-300 pr-6">
                <p id="currentTime" class="text-lg font-black leading-none text-slate-900">00:00:00</p>
                <p id="lastUpdate" class="text-[9px] text-slate-500 uppercase font-black tracking-widest mt-1">Live Sync</p>
            </div>
            <div class="flex items-center space-x-3 bg-red-600/10 px-4 py-1.5 rounded-lg border border-red-600/20">
                <span class="w-2.5 h-2.5 bg-red-600 rounded-full pulse"></span>
                <span id="rotationTimer" class="text-sm font-black text-red-700 w-8">10s</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCsuWEjnrYr1g7ruvZ60ur6TADzbHkJpno",
            authDomain: "qr-wallet-2ef48.firebaseapp.com",
            projectId: "qr-wallet-2ef48",
            storageBucket: "qr-wallet-2ef48.firebasestorage.app",
            messagingSenderId: "755057942199",
            appId: "1:755057942199:web:f5fa763b08534bcf1f3732"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-event-wallet';

        let currentViewIndex = 0; 
        let timerSeconds = 10;
        let stallData = [];
        let dashboardStarted = false;

        const txRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
        const stallsRef = collection(db, 'artifacts', appId, 'public', 'data', 'stalls');
        const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'eventConfig', 'config');

        window.switchView = (index) => {
            currentViewIndex = index;
            timerSeconds = 10; 
            updateViewUI();
        };

        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try { await signInWithCustomToken(auth, __initial_auth_token); } 
                    catch (e) { await signInAnonymously(auth); }
                } else { await signInAnonymously(auth); }
            } catch (error) { document.getElementById('lastUpdate').textContent = "Offline"; }
        }

        onAuthStateChanged(auth, (user) => {
            if (user && !dashboardStarted) {
                dashboardStarted = true;
                startDashboard();
            }
        });

        function startDashboard() {
            onSnapshot(configRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('schoolName').textContent = data.schoolName || 'UDAYA PUBLIC SCHOOL';
                }
            });

            onSnapshot(txRef, (snapshot) => {
                const transactions = [];
                snapshot.forEach(doc => transactions.push(doc.data()));
                processAndRenderLeaderboard(transactions);
            });

            onSnapshot(stallsRef, (snapshot) => {
                stallData = [];
                snapshot.forEach(doc => stallData.push({ id: doc.id, ...doc.data() }));
                renderInventory(stallData);
            });

            setInterval(() => {
                document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
            }, 1000);

            runMainCycle();
        }

        async function runMainCycle() {
            while (true) {
                currentViewIndex = 0;
                updateViewUI();
                timerSeconds = 10;
                while (timerSeconds > 0) {
                    document.getElementById('rotationTimer').textContent = `${timerSeconds}s`;
                    await new Promise(r => setTimeout(r, 1000));
                    timerSeconds--;
                }

                currentViewIndex = 1;
                updateViewUI();
                document.getElementById('rotationTimer').textContent = "VIEW";
                await new Promise(r => setTimeout(r, 1000));
                await autoScrollInventory();
                await new Promise(r => setTimeout(r, 2000));
            }
        }

        function autoScrollInventory() {
            return new Promise((resolve) => {
                const grid = document.getElementById('inventoryGrid');
                if (!grid) return resolve();
                grid.scrollTop = 0;
                const scrollStep = 1.8;
                const scrollTask = setInterval(() => {
                    if (grid.scrollTop + grid.clientHeight >= grid.scrollHeight - 5) {
                        clearInterval(scrollTask);
                        resolve();
                    } else { grid.scrollTop += scrollStep; }
                }, 20);
            });
        }

        function updateViewUI() {
            const lb = document.getElementById('viewLeaderboard');
            const inv = document.getElementById('viewInventory');
            const title = document.getElementById('viewTitle');
            
            document.querySelectorAll('.taskbar-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab${currentViewIndex}`).classList.add('active');

            if (currentViewIndex === 0) {
                lb.classList.replace('view-hidden', 'view-visible');
                inv.classList.replace('view-visible', 'view-hidden');
                title.textContent = "LIVE SALES LEADERBOARD";
            } else {
                lb.classList.replace('view-visible', 'view-hidden');
                inv.classList.replace('view-hidden', 'view-visible');
                title.textContent = "STALL STOCK INVENTORY";
            }
        }

        function processAndRenderLeaderboard(txs) {
            const stallMap = {};
            const itemMap = {};
            txs.forEach(tx => {
                if (tx.type === 'purchase') {
                    const sName = tx.stallName || 'Unknown';
                    stallMap[sName] = (stallMap[sName] || 0) + (tx.amount || 0);
                    if (tx.items) tx.items.forEach(i => itemMap[i.name] = (itemMap[i.name] || 0) + (i.quantity || 1));
                }
            });

            const sortedStalls = Object.entries(stallMap).sort((a, b) => b[1] - a[1]).slice(0, 10);
            renderList('stallLeaderboard', sortedStalls, true);

            const sortedItems = Object.entries(itemMap).sort((a, b) => b[1] - a[1]).slice(0, 10);
            renderList('itemLeaderboard', sortedItems, false);
        }

        function renderList(containerId, data, isCurrency) {
            const container = document.getElementById(containerId);
            if (data.length === 0) { container.innerHTML = `<p class="text-slate-400 italic">No activity yet...</p>`; return; }
            const maxVal = data[0][1] || 1;
            container.innerHTML = data.map(([label, value], index) => {
                const rank = index + 1;
                return `
                    <div class="flex items-center space-x-6 py-2">
                        <div class="rank-badge rank-${rank <= 3 ? rank : 'other'}">${rank}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-end mb-2">
                                <span class="text-2xl font-black truncate text-slate-800">${label}</span>
                                <span class="text-xl font-black ${isCurrency ? 'text-blue-700' : 'text-emerald-700'}">${isCurrency ? 'Active Performance' : value+' sold'}</span>
                            </div>
                            <div class="w-full bg-slate-200 rounded-full h-2.5">
                                <div class="h-2.5 rounded-full ${isCurrency ? 'bg-gradient-to-r from-blue-600 to-indigo-500' : 'bg-gradient-to-r from-emerald-500 to-green-400'} shadow-md" style="width: ${(value/maxVal)*100}%"></div>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        function renderInventory(stalls) {
            const grid = document.getElementById('inventoryGrid');
            if (stalls.length === 0) { grid.innerHTML = `<p class="text-slate-400 col-span-full italic">Waiting for data sync...</p>`; return; }
            grid.innerHTML = stalls.map(stall => {
                const menuItems = stall.menu || [];
                return `
                    <div class="stall-inventory-card">
                        <div class="flex justify-between items-center mb-6 border-b-2 border-slate-100 pb-4">
                            <h4 class="text-3xl font-black text-slate-900 truncate">${stall.name}</h4>
                            <span class="text-xs px-3 py-1 bg-slate-900 rounded-lg text-white font-black uppercase tracking-widest">${stall.category || 'General'}</span>
                        </div>
                        <div class="space-y-4">
                            ${menuItems.map(item => {
                                const isOut = (item.stock || 0) <= 0;
                                const isLow = (item.stock || 0) < 10 && !isOut;
                                return `
                                    <div class="flex justify-between items-center bg-white p-4 rounded-2xl border-2 border-slate-50 shadow-sm">
                                        <div class="flex flex-col">
                                            <span class="text-xl font-bold text-slate-800">${item.name}</span>
                                            <span class="text-blue-700 font-black">â‚¹${(item.price || 0).toFixed(2)}</span>
                                        </div>
                                        <div class="text-right">
                                            <span class="text-[10px] text-slate-400 uppercase font-black block">Available</span>
                                            <span class="text-2xl font-black ${isOut ? 'text-red-600' : isLow ? 'text-orange-600' : 'text-emerald-600'}">${isOut ? 'SOLD OUT' : (item.stock || 0)}</span>
                                        </div>
                                    </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        authenticate();
    </script>
</body>
</html>
