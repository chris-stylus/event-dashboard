<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow: hidden;
        }

        .dashboard-container {
            height: calc(100vh - 180px);
            position: relative;
        }

        .view-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
        }

        .view-hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        .view-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .leaderboard-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            height: 100%;
            overflow-y: auto;
        }

        .rank-badge {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 800;
            font-size: 1.5rem;
        }

        .rank-1 { background: linear-gradient(45deg, #fcd34d, #b45309); color: #fff; box-shadow: 0 0 20px rgba(251, 191, 36, 0.4); }
        .rank-2 { background: linear-gradient(45deg, #cbd5e1, #64748b); color: #fff; }
        .rank-3 { background: linear-gradient(45deg, #fb923c, #9a3412); color: #fff; }
        .rank-other { background: #334155; color: #94a3b8; }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 2rem;
        }

        .stall-inventory-card {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="p-8">

    <header class="text-center mb-8">
        <h1 id="schoolName" class="text-2xl font-bold text-blue-400 tracking-widest uppercase">LOADING...</h1>
        <div class="flex items-center justify-center space-x-4 mt-2">
            <h2 id="viewTitle" class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                LIVE SALES LEADERBOARD
            </h2>
            <div class="flex items-center space-x-2 bg-red-500/20 text-red-400 px-3 py-1 rounded-full border border-red-500/50">
                <span class="w-3 h-3 bg-red-500 rounded-full pulse"></span>
                <span id="rotationTimer" class="text-sm font-bold tracking-tighter uppercase font-mono">10s</span>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        
        <div id="viewLeaderboard" class="view-section view-visible grid grid-cols-2 gap-8">
            <div class="leaderboard-card flex flex-col">
                <h3 class="text-3xl font-bold mb-8 flex items-center">
                    <svg class="w-8 h-8 mr-3 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                    Top Selling Stalls
                </h3>
                <div id="stallLeaderboard" class="space-y-4">
                    <p class="text-gray-500 animate-pulse text-xl">Collecting sales data...</p>
                </div>
            </div>

            <div class="leaderboard-card flex flex-col">
                <h3 class="text-3xl font-bold mb-8 flex items-center">
                    <svg class="w-8 h-8 mr-3 text-orange-400" fill="currentColor" viewBox="0 0 20 20"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path></svg>
                    Most Popular Items
                </h3>
                <div id="itemLeaderboard" class="space-y-4">
                    <p class="text-gray-500 animate-pulse text-xl">Waiting for purchases...</p>
                </div>
            </div>
        </div>

        <div id="viewInventory" class="view-section view-hidden">
            <div id="inventoryGrid" class="inventory-grid">
                <p class="text-gray-500 animate-pulse text-xl">Loading stall menus...</p>
            </div>
        </div>

    </div>

    <footer class="mt-8 flex justify-between items-end">
        <div class="flex space-x-12">
            <div>
                <p class="text-gray-400 text-sm uppercase tracking-widest">Total Sales</p>
                <p id="totalEventSales" class="text-4xl font-bold text-white">₹0.00</p>
            </div>
            <div>
                <p class="text-gray-400 text-sm uppercase tracking-widest">Transactions</p>
                <p id="totalTxCount" class="text-4xl font-bold text-white">0</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-gray-500 text-xs">Developed by Aditya (IoT Developer)</p>
            <p id="lastUpdate" class="text-gray-400 text-sm italic mt-1">Connecting...</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Parity with main site config, with environment check
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCsuWEjnrYr1g7ruvZ60ur6TADzbHkJpno",
            authDomain: "qr-wallet-2ef48.firebaseapp.com",
            projectId: "qr-wallet-2ef48",
            storageBucket: "qr-wallet-2ef48.firebasestorage.app",
            messagingSenderId: "755057942199",
            appId: "1:755057942199:web:f5fa763b08534bcf1f3732"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'my-event-wallet';

        let currentViewIndex = 0; 
        let timerSeconds = 10;
        let stallData = [];
        let dashboardStarted = false;

        // Exact collection references
        const txRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
        const stallsRef = collection(db, 'artifacts', appId, 'public', 'data', 'stalls');
        const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'eventConfig', 'config');

        // Authentication Handler with Fallback
        async function authenticate() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (tokenError) {
                        console.warn("Custom token failed, trying anonymous:", tokenError);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication totally failed:", error);
                document.getElementById('lastUpdate').textContent = "Connection Error";
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user && !dashboardStarted) {
                dashboardStarted = true;
                startDashboard();
            }
        });

        function startDashboard() {
            // Config listener
            onSnapshot(configRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('schoolName').textContent = data.schoolName || 'UDAYA PUBLIC SCHOOL';
                }
            }, (err) => console.error("Config fetch error:", err));

            // Transactions listener
            onSnapshot(txRef, (snapshot) => {
                const transactions = [];
                snapshot.forEach(doc => transactions.push(doc.data()));
                processAndRenderLeaderboard(transactions);
                document.getElementById('lastUpdate').textContent = `Last Update: ${new Date().toLocaleTimeString()}`;
            }, (err) => {
                console.error("Tx sync error:", err);
                document.getElementById('stallLeaderboard').innerHTML = '<p class="text-red-400">Syncing sales failed...</p>';
            });

            // Stalls listener
            onSnapshot(stallsRef, (snapshot) => {
                stallData = [];
                snapshot.forEach(doc => stallData.push({ id: doc.id, ...doc.data() }));
                renderInventory(stallData);
            }, (err) => {
                console.error("Stall sync error:", err);
                document.getElementById('inventoryGrid').innerHTML = '<p class="text-red-400">Syncing stalls failed...</p>';
            });

            setInterval(handleRotation, 1000);
        }

        function handleRotation() {
            timerSeconds--;
            document.getElementById('rotationTimer').textContent = `${timerSeconds}s`;

            if (timerSeconds <= 0) {
                currentViewIndex = currentViewIndex === 0 ? 1 : 0;
                timerSeconds = 10;
                updateViewUI();
            }
        }

        function updateViewUI() {
            const lb = document.getElementById('viewLeaderboard');
            const inv = document.getElementById('viewInventory');
            const title = document.getElementById('viewTitle');

            if (currentViewIndex === 0) {
                lb.classList.remove('view-hidden');
                lb.classList.add('view-visible');
                inv.classList.add('view-hidden');
                inv.classList.remove('view-visible');
                title.textContent = "LIVE SALES LEADERBOARD";
            } else {
                lb.classList.add('view-hidden');
                lb.classList.remove('view-visible');
                inv.classList.remove('view-hidden');
                inv.classList.add('view-visible');
                title.textContent = "STALL MENU & INVENTORY";
            }
        }

        function processAndRenderLeaderboard(txs) {
            let totalRevenue = 0;
            let txCount = 0;
            const stallMap = {};
            const itemMap = {};

            txs.forEach(tx => {
                if (tx.type === 'purchase') {
                    txCount++;
                    totalRevenue += tx.amount || 0;
                    const sName = tx.stallName || 'Unknown Stall';
                    stallMap[sName] = (stallMap[sName] || 0) + (tx.amount || 0);
                    if (tx.items) {
                        tx.items.forEach(item => {
                            const iName = item.name || 'Item';
                            itemMap[iName] = (itemMap[iName] || 0) + (item.quantity || 1);
                        });
                    }
                }
            });

            document.getElementById('totalEventSales').textContent = `₹${totalRevenue.toFixed(2)}`;
            document.getElementById('totalTxCount').textContent = txCount;

            const sortedStalls = Object.entries(stallMap).sort((a, b) => b[1] - a[1]).slice(0, 10);
            renderList('stallLeaderboard', sortedStalls, true);

            const sortedItems = Object.entries(itemMap).sort((a, b) => b[1] - a[1]).slice(0, 10);
            renderList('itemLeaderboard', sortedItems, false);
        }

        function renderList(containerId, data, isCurrency) {
            const container = document.getElementById(containerId);
            if (data.length === 0) {
                container.innerHTML = `<p class="text-gray-500 italic">No activity yet...</p>`;
                return;
            }
            const maxVal = data[0][1] || 1;
            container.innerHTML = data.map(([label, value], index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : 'rank-other';
                return `
                    <div class="flex items-center space-x-4 py-2">
                        <div class="rank-badge ${rankClass}">${rank}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-end mb-1">
                                <span class="text-xl font-bold truncate">${label}</span>
                                <span class="text-lg font-bold ${isCurrency ? 'text-green-400' : 'text-blue-400'}">${isCurrency ? '₹'+value.toFixed(2) : value+' sold'}</span>
                            </div>
                            <div class="w-full bg-slate-800 rounded-full h-2">
                                <div class="h-2 rounded-full ${isCurrency ? 'bg-emerald-500' : 'bg-blue-500'}" style="width: ${(value/maxVal)*100}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderInventory(stalls) {
            const grid = document.getElementById('inventoryGrid');
            if (stalls.length === 0) {
                grid.innerHTML = `<p class="text-gray-500 text-center col-span-full italic">No stall data synced.</p>`;
                return;
            }

            grid.innerHTML = stalls.map(stall => {
                const menuItems = stall.menu || [];
                return `
                    <div class="stall-inventory-card">
                        <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-2">
                            <h4 class="text-2xl font-bold text-emerald-400 truncate pr-2">${stall.name}</h4>
                            <span class="text-xs px-2 py-1 bg-slate-700 rounded text-slate-400 uppercase">${stall.category || 'General'}</span>
                        </div>
                        <div class="space-y-3">
                            ${menuItems.length > 0 ? menuItems.map(item => {
                                const isOut = (item.stock || 0) <= 0;
                                const isLow = (item.stock || 0) < 10 && !isOut;
                                const stockColor = isOut ? 'text-red-500 font-black' : isLow ? 'text-yellow-400 font-bold' : 'text-slate-300';
                                return `
                                    <div class="flex justify-between items-center bg-white/5 p-2 rounded">
                                        <div class="flex flex-col">
                                            <span class="text-lg font-medium">${item.name}</span>
                                            <span class="text-blue-400 font-bold">₹${(item.price || 0).toFixed(2)}</span>
                                        </div>
                                        <div class="text-right">
                                            <span class="text-xs text-slate-500 uppercase block">In Stock</span>
                                            <span class="text-xl ${stockColor}">${isOut ? 'SOLD OUT' : (item.stock || 0)}</span>
                                        </div>
                                    </div>
                                `;
                            }).join('') : '<p class="text-slate-500 italic text-sm">No items configured</p>'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initialize Authentication
        authenticate();
    </script>
</body>
</html>
